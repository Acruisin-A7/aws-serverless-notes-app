<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            min-height: 100vh;
            transition: background 2s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* Time-based themes with watercolor gradients */
        body.dawn {
            background: linear-gradient(to bottom, 
                #ffd4a3 0%, 
                #ffb88c 20%,
                #ff9a8b 40%,
                #a890fe 70%,
                #5e72e4 100%);
        }

        body.morning {
            background: linear-gradient(to bottom, 
                #a8e6ff 0%,
                #c3e8ff 30%,
                #ffd6e8 60%,
                #fff1eb 100%);
        }

        body.afternoon {
            background: linear-gradient(to bottom, 
                #87ceeb 0%,
                #a8d8f0 25%,
                #ffe9b8 50%,
                #ffd89b 75%,
                #ffcc80 100%);
        }

        body.evening {
            background: linear-gradient(to bottom, 
                #ff9a8b 0%,
                #ff6a88 30%,
                #ff5e7e 50%,
                #b06ab3 80%,
                #4568dc 100%);
        }

        body.night {
            background: linear-gradient(to bottom, 
                #0f2847 0%,
                #1a4074 30%,
                #2d5a8f 60%,
                #3a7ca5 100%);
        }

        /* Animated background elements */
        .sky-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        /* Clouds */
        .cloud {
            position: absolute;
            opacity: 0.6;
            filter: blur(2px);
        }

        .cloud-shape {
            background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.3) 70%, transparent 100%);
            border-radius: 50%;
            position: relative;
        }

        .cloud1 {
            width: 180px;
            height: 60px;
            top: 15%;
            animation: floatCloud 80s infinite linear;
        }

        .cloud2 {
            width: 220px;
            height: 70px;
            top: 35%;
            animation: floatCloud 100s infinite linear;
            animation-delay: -30s;
        }

        .cloud3 {
            width: 160px;
            height: 55px;
            top: 55%;
            animation: floatCloud 90s infinite linear;
            animation-delay: -60s;
        }

        .cloud4 {
            width: 200px;
            height: 65px;
            top: 75%;
            animation: floatCloud 110s infinite linear;
            animation-delay: -20s;
        }

        @keyframes floatCloud {
            0% { 
                transform: translateX(-250px) translateY(0);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { 
                transform: translateX(calc(100vw + 250px)) translateY(-20px);
                opacity: 0;
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.8);
            animation: shoot 3s linear infinite;
        }

        .shooting-star::before {
            content: '';
            position: absolute;
            top: 0;
            right: 2px;
            width: 60px;
            height: 1px;
            background: linear-gradient(to right, rgba(255, 255, 255, 0.8), transparent);
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(-300px) translateY(300px);
                opacity: 0;
            }
        }

        /* Birds */
        .bird {
            position: absolute;
            width: 20px;
            height: 20px;
            animation: flyBird 40s infinite linear;
        }

        .bird::before,
        .bird::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 2px;
            animation: flapWing 0.5s infinite alternate;
        }

        .bird::before {
            transform: rotate(-20deg);
            transform-origin: right center;
        }

        .bird::after {
            transform: rotate(20deg);
            transform-origin: left center;
            left: 8px;
        }

        @keyframes flyBird {
            0% { transform: translateX(-100px) translateY(0); }
            100% { transform: translateX(calc(100vw + 100px)) translateY(-50px); }
        }

        @keyframes flapWing {
            0% { transform: rotate(-20deg) scaleY(1); }
            100% { transform: rotate(-45deg) scaleY(0.7); }
        }

        /* Sun */
        .sun {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: radial-gradient(circle, #fffacd 0%, #ffd700 40%, #ffb347 100%);
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.6),
                0 0 100px rgba(255, 179, 71, 0.4),
                inset 0 0 30px rgba(255, 255, 255, 0.5);
            animation: sunPulse 4s infinite ease-in-out;
        }

        @keyframes sunPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 60px rgba(255, 215, 0, 0.6),
                    0 0 100px rgba(255, 179, 71, 0.4),
                    inset 0 0 30px rgba(255, 255, 255, 0.5);
            }
            50% { 
                transform: scale(1.05);
                box-shadow: 
                    0 0 80px rgba(255, 215, 0, 0.7),
                    0 0 120px rgba(255, 179, 71, 0.5),
                    inset 0 0 35px rgba(255, 255, 255, 0.6);
            }
        }

        /* Moon */
        .moon {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fffef7 0%, #f4f1e8 50%, #e8e5d8 100%);
            box-shadow: 
                0 0 40px rgba(255, 255, 255, 0.4),
                0 0 80px rgba(200, 200, 220, 0.3),
                inset -10px -10px 20px rgba(200, 200, 200, 0.2);
            animation: moonGlow 6s infinite ease-in-out;
        }

        .moon::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(200, 200, 200, 0.3);
            border-radius: 50%;
            top: 20%;
            left: 25%;
        }

        .moon::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: rgba(200, 200, 200, 0.2);
            border-radius: 50%;
            bottom: 30%;
            right: 25%;
        }

        @keyframes moonGlow {
            0%, 100% { 
                box-shadow: 
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 80px rgba(200, 200, 220, 0.3),
                    inset -10px -10px 20px rgba(200, 200, 200, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 100px rgba(200, 200, 220, 0.4),
                    inset -10px -10px 20px rgba(200, 200, 200, 0.2);
            }
        }

        /* Fireflies */
        .firefly {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff9a3;
            border-radius: 50%;
            box-shadow: 0 0 15px 3px #fff9a3;
            animation: floatFirefly 8s infinite ease-in-out;
        }

        @keyframes floatFirefly {
            0%, 100% { 
                transform: translate(0, 0);
                opacity: 0.3;
            }
            25% { 
                transform: translate(30px, -50px);
                opacity: 1;
            }
            50% { 
                transform: translate(-20px, -80px);
                opacity: 0.5;
            }
            75% { 
                transform: translate(40px, -40px);
                opacity: 1;
            }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 50px;
        }

        h1 {
            font-size: 4em;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.2),
                0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            font-weight: 300;
            letter-spacing: 4px;
            font-style: italic;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-style: italic;
            letter-spacing: 1px;
        }

        /* Note form */
        .note-form {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            padding: 35px;
            border-radius: 30px;
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            margin-bottom: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
        }

        .note-form::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.3), 
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.3));
            border-radius: 30px;
            z-index: -1;
        }

        input, textarea {
            width: 100%;
            padding: 18px;
            margin-bottom: 18px;
            border: none;
            border-radius: 18px;
            font-family: 'Georgia', serif;
            font-size: 1.05em;
            background: rgba(255, 255, 255, 0.6);
            transition: all 0.4s ease;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        input:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 
                inset 0 2px 8px rgba(0, 0, 0, 0.08),
                0 0 25px rgba(150, 150, 200, 0.3);
            transform: translateY(-1px);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(100, 100, 120, 0.5);
            font-style: italic;
        }

        textarea {
            min-height: 140px;
            resize: vertical;
            line-height: 1.8;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 14px 35px;
            border: none;
            border-radius: 30px;
            font-family: 'Georgia', serif;
            font-size: 1.05em;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            letter-spacing: 0.5px;
        }

        button.primary {
            background: linear-gradient(135deg, #a8b8ff 0%, #8b9fff 100%);
            color: white;
            flex: 1;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        button.primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 159, 255, 0.4);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.7);
            color: #555;
        }

        button.secondary:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: translateY(-2px);
        }

        /* Notes section */
        .notes-section {
            margin-top: 40px;
        }

        .notes-header {
            color: rgba(255, 255, 255, 0.95);
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            font-style: italic;
        }

        .notes-list {
            display: grid;
            gap: 25px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.12),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.4s ease;
            position: relative;
        }

        .note-card::before {
            content: '✦';
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 1.5em;
            color: rgba(139, 159, 255, 0.3);
        }

        .note-card:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 15px 50px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .note-title {
            font-size: 1.6em;
            color: #444;
            margin-bottom: 12px;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        .note-content {
            color: #666;
            line-height: 1.9;
            margin-bottom: 18px;
            white-space: pre-wrap;
        }

        .note-meta {
            font-size: 0.9em;
            color: #999;
            font-style: italic;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        .note-actions {
            display: flex;
            gap: 10px;
        }

        .note-actions button {
            padding: 10px 24px;
            font-size: 0.95em;
        }

        button.edit {
            background: linear-gradient(135deg, #ffc3e1 0%, #ffb3d9 100%);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        button.edit:hover {
            box-shadow: 0 8px 25px rgba(255, 179, 217, 0.4);
        }

        button.delete {
            background: linear-gradient(135deg, #ffd4a3 0%, #ffb88c 100%);
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        button.delete:hover {
            box-shadow: 0 8px 25px rgba(255, 184, 140, 0.4);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.3em;
            font-style: italic;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .hidden { display: none; }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }

            .note-form {
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="sky-elements" id="skyElements"></div>

    <div class="container">
        <header>
            <h1>Real Dreams Come True...</h1>
            <div class="subtitle" id="timeDisplay"></div>
        </header>

        <div class="note-form">
            <form id="noteForm">
                <input type="text" id="title" placeholder="What did you dream about...?" required>
                <textarea id="content" placeholder="Let your dream unfold onto the page..." required></textarea>
                <div class="button-group">
                    <button type="submit" class="primary">Save Dream</button>
                    <button type="button" class="secondary hidden" id="cancelEdit">Cancel</button>
                </div>
            </form>
        </div>

        <div class="notes-section">
            <h2 class="notes-header">Journal</h2>
            <div id="notesList" class="notes-list"></div>
        </div>
    </div>

    <script>
        const API_URL = "<API_GATEWAY_URL>"; // Replace with your actual API Gateway URL

        // Persistent device ID using localStorage — now matches index(2).html exactly
        let deviceId = localStorage.getItem('device_id');
        if (!deviceId) {
            deviceId = crypto.randomUUID();
            localStorage.setItem('device_id', deviceId);
        }

        const headers = {
            'Content-Type': 'application/json',
            'x-device-id': deviceId
        };

        // === All your original beautiful sky logic preserved ===
        function createSkyElements() {
            const skyElements = document.getElementById('skyElements');
            skyElements.innerHTML = '';
            
            const hour = new Date().getHours();
            
            if (hour >= 8 && hour < 17) {
                const sun = document.createElement('div');
                sun.className = 'sun';
                
                let sunTop, sunRight;
                if (hour >= 8 && hour < 12) {
                    sunTop = `${40 - (hour - 8) * 5}%`;
                    sunRight = `${10 + (hour - 8) * 3}%`;
                } else {
                    sunTop = `${15 + (hour - 12) * 4}%`;
                    sunRight = `${20 + (hour - 12) * 2}%`;
                }
                
                sun.style.top = sunTop;
                sun.style.right = sunRight;
                skyElements.appendChild(sun);
            }
            
            if (hour >= 20 || hour < 5) {
                const moon = document.createElement('div');
                moon.className = 'moon';
                moon.style.top = '15%';
                moon.style.right = '15%';
                skyElements.appendChild(moon);
            }
            
            if (hour >= 5 && hour < 20) {
                for (let i = 1; i <= 4; i++) {
                    const cloud = document.createElement('div');
                    cloud.className = `cloud cloud${i}`;
                    const shape = document.createElement('div');
                    shape.className = 'cloud-shape';
                    shape.style.width = '100%';
                    shape.style.height = '100%';
                    cloud.appendChild(shape);
                    skyElements.appendChild(cloud);
                }
            }
            
            if (hour >= 7 && hour < 17) {
                for (let i = 0; i < 3; i++) {
                    const bird = document.createElement('div');
                    bird.className = 'bird';
                    bird.style.top = `${20 + i * 15}%`;
                    bird.style.left = '-50px';
                    bird.style.animationDelay = `${i * 5}s`;
                    skyElements.appendChild(bird);
                }
            }
            
            if (hour >= 17 && hour < 20) {
                for (let i = 0; i < 8; i++) {
                    const firefly = document.createElement('div');
                    firefly.className = 'firefly';
                    firefly.style.left = `${Math.random() * 80 + 10}%`;
                    firefly.style.top = `${Math.random() * 60 + 20}%`;
                    firefly.style.animationDelay = `${Math.random() * 3}s`;
                    firefly.style.animationDuration = `${6 + Math.random() * 4}s`;
                    skyElements.appendChild(firefly);
                }
            }
            
            if (hour >= 20 || hour < 5) {
                for (let i = 0; i < 50; i++) {
                    const star = document.createElement('div');
                    star.className = 'star';
                    star.style.left = `${Math.random() * 100}%`;
                    star.style.top = `${Math.random() * 80}%`;
                    star.style.animationDelay = `${Math.random() * 3}s`;
                    star.style.animationDuration = `${2 + Math.random() * 3}s`;
                    skyElements.appendChild(star);
                }
                
                for (let i = 0; i < 3; i++) {
                    const shootingStar = document.createElement('div');
                    shootingStar.className = 'shooting-star';
                    shootingStar.style.left = `${60 + Math.random() * 30}%`;
                    shootingStar.style.top = `${10 + Math.random() * 30}%`;
                    shootingStar.style.animationDelay = `${i * 4 + Math.random() * 3}s`;
                    skyElements.appendChild(shootingStar);
                }
            }
        }

        function updateTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            
            body.classList.remove('dawn', 'morning', 'afternoon', 'evening', 'night');
            
            if (hour >= 5 && hour < 7) body.classList.add('dawn');
            else if (hour >= 7 && hour < 12) body.classList.add('morning');
            else if (hour >= 12 && hour < 17) body.classList.add('afternoon');
            else if (hour >= 17 && hour < 20) body.classList.add('evening');
            else body.classList.add('night');
            
            createSkyElements();
        }

        function updateTimeDisplay() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };
            document.getElementById('timeDisplay').textContent = now.toLocaleDateString('en-US', options);
        }
        // === End of preserved sky logic ===

        async function fetchNotes() {
            const response = await fetch(`${API_URL}/notes`, { headers });
            const fetchedNotes = await response.json();
            const list = document.getElementById('notesList');
            list.innerHTML = '';

            if (fetchedNotes.length === 0) {
                list.innerHTML = '<div class="empty-state">Your journal awaits its first entry...</div>';
                return;
            }

            fetchedNotes.forEach(note => {
                const card = document.createElement('div');
                card.className = 'note-card';
                card.innerHTML = `
                    <div class="note-title">${escapeHtml(note.title)}</div>
                    <div class="note-content">${escapeHtml(note.content)}</div>
                    <div class="note-meta">${new Date(note.created_at).toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' })}</div>
                    <div class="note-actions">
                        <button class="edit" onclick="editNote('${note.note_id}')">Edit</button>
                        <button class="delete" onclick="deleteNote('${note.note_id}')">Delete</button>
                    </div>
                `;
                list.appendChild(card);
            });
        }

        async function createOrUpdateNote(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const noteId = document.getElementById('noteForm').dataset.noteId;

            const method = noteId ? 'PUT' : 'POST';
            const url = noteId ? `${API_URL}/notes/${noteId}` : `${API_URL}/notes`;
            const body = JSON.stringify({ title, content, device_id: deviceId });

            const response = await fetch(url, { method, headers, body });

            if (response.ok) {
                resetForm();
                fetchNotes();
            } else {
                const err = await response.json();
                alert('Error: ' + (err.error || 'Failed to save dream'));
            }
        }

        async function editNote(noteId) {
            const response = await fetch(`${API_URL}/notes/${noteId}`, { headers });
            const note = await response.json();
            document.getElementById('title').value = note.title;
            document.getElementById('content').value = note.content;
            document.getElementById('noteForm').dataset.noteId = noteId;
            document.getElementById('cancelEdit').classList.remove('hidden');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteNote(noteId) {
            if (confirm('Remove this dream from your journal?')) {
                await fetch(`${API_URL}/notes/${noteId}`, { method: 'DELETE', headers });
                fetchNotes();
            }
        }

        function resetForm() {
            document.getElementById('noteForm').reset();
            delete document.getElementById('noteForm').dataset.noteId;
            document.getElementById('cancelEdit').classList.add('hidden');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('noteForm').addEventListener('submit', createOrUpdateNote);
        document.getElementById('cancelEdit').addEventListener('click', resetForm);

        // Initialize
        updateTheme();
        updateTimeDisplay();
        fetchNotes();

        setInterval(() => {
            updateTheme();
            updateTimeDisplay();
        }, 60000);
    </script>
</body>
</html>
